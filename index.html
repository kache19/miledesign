
<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Structura Design & Build</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@300;400;500;600;700&family=Playfair+Display:wght@700;800&display=swap" rel="stylesheet">
    <style>
        body {
            font-family: 'Inter', sans-serif;
            scroll-behavior: smooth;
        }
        .font-serif {
            font-family: 'Playfair Display', serif;
        }
        /* Custom scroll reveal initial states */
        .reveal-item {
            opacity: 0;
            transform: translateY(30px) scale(0.95);
            transition: opacity 1.2s cubic-bezier(0.21, 0.45, 0.32, 0.9), 
                        transform 1.2s cubic-bezier(0.21, 0.45, 0.32, 0.9);
            will-change: transform, opacity;
        }
        /* State when visible */
        .reveal-item.is-visible {
            opacity: 1;
            transform: translateY(0) scale(1);
        }
        /* New Hero Zoom Animation */
        @keyframes slow-zoom {
            0% { transform: scale(1); }
            100% { transform: scale(1.1); }
        }
        .animate-slow-zoom {
            animation: slow-zoom 20s ease-out forwards;
        }

        /* Testimonials Marquee Animation */
        @keyframes marquee {
            0% { transform: translateX(0); }
            100% { transform: translateX(-50%); }
        }
        .animate-marquee-mobile {
            animation: marquee 35s linear infinite;
        }
        @media (min-width: 768px) {
            .animate-marquee-mobile {
                animation: none !important;
                transform: none !important;
            }
        }
    </style>
